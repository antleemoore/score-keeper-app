<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="columns is-tablet">
            <div class="column">
                <div class="card">
            <header class="card-header">
                <p class="card-header-title">Score Keeper</p>
            </header>
            <div class="card-content">
                <div class="content">
                    <h1 class="title is-1"><span id="p1display">0</span>    -   <span id="p2display">0</span></h1>
                    <p>Use these buttons to keep score</p>
                </div>
                <label id="winningscore" for="playto" class="label is-medium is-inline">Winning Score</label>
                <div class="select is-rounded is-small"><select name="" id="playto"></select></div>
                <span id="check">
                    <label id="winLabel" class="label is-inline">
                        <input id="winby2" type="checkbox" >
                        Win By 2?
                    </label>
                </span>
            </div>

                <div class="columns">
                    <div class="column is-one-quarter">
                        <button id="p1button" class="is-primary button card-footer-item">+1 <span class="p1name">Player 1</span></button>
                    </div>
                    <div class="column">
                        <button id="p2button" class="is-secondary button card-footer-item">+1 <span class="p2name">Player 2</span></button>
                    </div>
                    <div class="column">
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>
                    </div>
                    <div class="column">
                        <div class="dropdown">
                        <div class="dropdown-trigger">
                            <button id="settingsbutton" class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                            <span>Settings</span>
                            <span class="icon is-small">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                            </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                            <a id="renameplayer1" class="dropdown-item">
                                Rename <span class = "p1name">Player 1</span>
                            </a>
                            <a id="renameplayer2" class="dropdown-item">
                                Rename <span class="p2name">Player 2</span>
                            </a>
                        </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
